name: Releases

on:
  release:
    types:
      - published

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 21
      - name: Set executable flag on gradlew
        run: chmod +x gradlew
      - name: Execute tests
        env:
          GH_PACKAGES_READ_TOKEN: ${{ secrets.PACKAGES_READ_TOKEN }}
        run: ./gradlew test

  build:
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            osCleanName: windows
            arch: x64
            gradleTask: packageExe
            ext: exe
          - os: windows-11-arm
            osCleanName: windows
            arch: arm64
            gradleTask: packageExe
            ext: exe
          - os: macos-latest
            osCleanName: macos
            arch: arm64
            gradleTask: packageDmg
            ext: dmg
          - os: macos-15-intel
            osCleanName: macos
            arch: intel
            gradleTask: packageDmg
            ext: dmg
          - os: ubuntu-latest
            osCleanName: linux
            arch: x64
            gradleTask: packageRpm
            ext: rpm
          - os: ubuntu-24.04-arm
            arch: arm64
            osCleanName: linux
            gradleTask: packageRpm
            ext: rpm
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        distribution: "zulu"
        java-version: 21
    - name: Set executable flag on gradlew
      run: chmod +x gradlew
    - name: Build artifact
      env:
        GH_PACKAGES_READ_TOKEN: ${{ secrets.PACKAGES_READ_TOKEN }}
      run: ./gradlew compileKotlin ${{ matrix.gradleTask }} -Pmanami.release.version=${{ github.event.release.tag_name }} -Pmanami.build.os=${{ matrix.osCleanName }} -Pmanami.build.arch=${{ matrix.arch }}
      shell: bash
    - name: Upload file to release
      uses: softprops/action-gh-release@v2
      with:
        files: manami-compose-ui/build/**/*.${{ matrix.ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - id: fetch-latest-release
      name: Fetch latest release tag
      run: |
        version=$(git tag --sort=creatordate | tail -2 | head -1)
        echo "PREVIOUS_VERSION=$version" >> $GITHUB_OUTPUT
      shell: bash
    - name: Delete outdated release assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.fetch-latest-release.outputs.PREVIOUS_VERSION }}
        assets: "*.${{ matrix.ext }}"
        fail-if-no-release: false
        fail-if-no-assets: false
